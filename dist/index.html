<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>myPlanner</title>
        <link rel="stylesheet" href="./css/custom-bootstrap.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="https://kit.fontawesome.com/b05bed166d.js" crossorigin="anonymous"></script>
    </head>
    <body class="vh-100">
        <div class="container-fluid h-100 p-0">
            <div class="d-flex flex-column h-100">
                <nav class="nav-bar bg-primary">
                    <div class="d-flex justify-content-between py-4">
                        <div id="nav-left" class="d-flex align-items-center">
                            <i class="fa fa-lg fa-bars ms-2 px-4"></i>
                            <i class="fa fa-lg fa-house px-4"></i>
                        </div>
                        <div id="nav-right" class="d-flex align-items-center">
                            <i class="fa fa-lg fa-plus px-4"></i>
                            <i class="fa fa-lg fa-bell px-4"></i>
                            <i class="fa fa-lg fa-gear px-4"></i>
                        </div>
                    </div>
                </nav>
                <div class="d-sm-flex flex-grow-1">
                    <div class="col-sm-5 col-md-4 col-xl-3 py-5 bg-light" id="sidebar">
                        <div class="d-grid col-10 mx-auto" id="views-sidebar-container"></div>
                        <div class="mx-4 mt-4 py-1 px-2 row">Projects</div>
                        <div class="d-grid col-10 mx-auto" id="projects-sidebar-container"></div>
                    </div>
                    <div class="col-sm-7 col-md-8 col-xl-9 bg-white">
                        <div class="col-md-8 col-11 m-auto mt-5">
                            <h4 class="m-0" id="current-view-text">Private</h4>
                            <div class="border-top my-2"></div>
                            <div id="tasks-container"></div>

                            <!-- div is for testing -->
                            <div>
                                <div class="container-fluid" id="task-input-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
